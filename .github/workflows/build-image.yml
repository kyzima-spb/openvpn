name: Build systemd-nspawn image

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-nspawn:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            debootstrap \
            python3 \
            systemd-container
          sudo pip3 install https://github.com/systemd/mkosi/archive/refs/tags/v14.zip
      -
        name: Import GPG key
        run: echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
      -
        name: Build Image
        working-directory: ./image
        run: sudo -E mkosi build .
      -
        name: Move Image Files
        run: mv ./image/mkosi.output/debian~trixie ./www/images/trixie
      -
        name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./www
      -
        name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
